[package]
authors = ["Francesco Gadaleta <francesco@amethix.com>"]
description = "Serve your model"
edition = "2018"
keywords = ["model", "server", "machinelearning"]
license = "Apache-2.0/MIT"
name = "servito"
repository = "https://github.com/fgadaleta/servito"
version = "0.1.0"

# [workspace]
